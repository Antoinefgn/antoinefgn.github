<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact par e-mail</title>
    <link rel="stylesheet" href="courrier.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    
      
  
    <form>
      
      <h1>Me contacter par mail</h1>
      <div class="separation"></div>
      <div class="corps-formulaire">
        <div class="gauche">
          <div class="groupe">
            <label>Votre Prénom</label>
            <input type="text" autocomplete="off" />
            <i class="fas fa-user"></i>
          </div>
          <div class="groupe">
            <label>Votre adresse e-mail</label>
            <input type="text" autocomplete="off" />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="groupe">
            <label>Votre téléphone</label>
            <input type="text" autocomplete="off" />
            <i class="fas fa-mobile"></i>
          </div>
        </div>

        <div class="droite">
          <div class="groupe">
            <label>Message</label>
            <textarea placeholder="Saisissez ici..."></textarea>
          </div>
        </div>
      </div>

      <div class="pied-formulaire" align="center">
        <button>Envoyer le message</button>
      </div>
    </form>
    <form>
      <h1>Mes réseaux</h1>
      <div class="separation"></div>
      <div class="corps-formulaire">
        <div class="gauche">
          <div class="groupe">
            
            <a href="https://www.instagram.com/antoinefgn/" target="_blank"> <img src="image/instagram.png" height="25px" alt=""> Instagram</a>
            
            
            
          </div>
          <div class="groupe">
            
            <a href="https://twitter.com/antoinefgn" target="_blank"><img src="image/twitter.png" height="25px" alt=""> </i> Twitter</a>
            
            
          </div>
          <div class="groupe">
            <a href="#facebook" target="_blank"> <img src="image/facebook.png" height="25px" alt="">Facebook</a>
            
            
          </div>
        </div>
  </body>
</html>
